{% extends "auth/header.html" %}
  


{% block content %}
{% load socialaccount %}

<div class="signup-card">

    
   
    <h2 class="text-center mb-4">Login </h2>
   {% include "auth/message.html" %}
    <form class="text-center d-flex flex-column" method="post">
        {% csrf_token %}
      
         
           
        
        <!-- <div class="mb-3">
            <input type="tel" class="form-control" placeholder="Phone" required>
        </div> -->

        <div class=" mt-3 mb-5" >

            <div class="mb-3">
                <input type="text" class="form-control" placeholder="username" name="username">
            </div>
        
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password" name="password">
            </div>

            <div class="mb-3 d-flex justify-content-between">
                <div class="form-check d-flex gap-2">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label text-muted" for="remember">Remember password</label>
                </div>
                
                <a href="#" class="text-decoration-none fw-medium">Forgot Password?</a>
            </div>

        </div>


     
 
        <div class="d-grid gap-3 my-4">
            <button type="submit" class="btn btn-primary">Login</button>

            <a href="{% provider_login_url 'google' %}" class="btn btn-google"> 
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google me-2" viewBox="0 0 16 16"> <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/> 
                </svg>
                Login with Google 
            </a>
            <a href="{% provider_login_url 'facebook' %}" class="btn btn-facebook">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook me-2" viewBox="0 0 16 16"> <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
                </svg> 
                Login with Facebook 
            </a>

        </div>

        <p class="my-4">Don't have an account? <a href="{% url "signup" %}" class="text-decoration-none fw-medium">Sign up here!</a></p>
    </form>
</div>
  
{% endblock content %}
